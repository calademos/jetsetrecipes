<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jetset Recipe: Fly to Paris</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .progress-container {
      width: 100%;
      max-width: 1000px;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      height: 25px;
      background-color: #3b82f6;
      width: 0%;
      text-align: center;
      color: white;
      line-height: 25px;
      font-size: 0.9rem;
      border-radius: 20px;
      transition: width 0.3s;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    .steps {
      flex: 2;
    }
    .step {
      background: #f0f0f0;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .step.completed {
      background: #d1fae5;
      border: 1px solid #10b981;
    }
    .step h2 {
      margin-top: 0;
    }
    .step img {
      width: 100%;
      max-height: 200px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      margin-top: 0.5rem;
    }
    .ingredients {
      flex: 1;
      background: #fff8dc;
      border-left: 4px solid #facc15;
      padding: 1rem;
      border-radius: 8px;
    }
    .ingredients h3 {
      margin-top: 0;
    }
    .ingredients ul {
      padding-left: 20px;
    }
    .complete {
      text-align: center;
      margin-top: 3rem;
    }
    .complete img {
      width: 250px;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    .cook-time {
      text-align: center;
      font-style: italic;
      margin-bottom: 1rem;
      color: #555;
    }
  </style>
</head>
